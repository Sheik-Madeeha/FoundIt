<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Lost Item</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    form { max-width: 400px; margin: auto; background: #f4f4f4; padding: 20px; border-radius: 10px; }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; }
    button { background: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Report a Lost Item</h1>
  <form action="{{ url_for('submit_lost') }}" method="POST" enctype="multipart/form-data">
    <input type="email" name="email" placeholder="Your College Email" required>
    <input type="text" name="item_name" placeholder="Item Name" required>
    <textarea name="description" placeholder="Describe the item" required></textarea>
    <input type="text" name="location" placeholder="Last Seen Location" required>
    <input type="file" name="image" accept="image/*">
    <button type="submit">Submit</button>
  </form>
  <br>
  <a href="/">â¬… Back to Home</a>
</body>
</html>
